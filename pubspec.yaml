name: afrilingo
description: A language learning app for African languages
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.0
  provider: ^6.0.5
  just_audio: ^0.9.34
  flutter_dotenv: ^5.1.0
  image_picker: ^1.1.2
  percent_indicator: ^4.2.3 
  dart_openai: ^5.1.0
  animated_text_kit: ^4.2.2
  google_sign_in: ^6.1.6
  cached_network_image: ^3.4.1
  intl: ^0.20.2
  # Added percent_indicator package
  # Add other dependencies here

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
